	<body style='padding:0;margin:0;font-family:Helvetica;background-color:rgba(242,242,242,1);' onload="Id2Web.start();">
		<div style="display:none" id="main-area">
			<form method="post" action="?act=upload" id='uploadForm' enctype="multipart/form-data">
				<input id="files-upload" name="file[]" type="file" multiple/>        
			</form>			
			<div id='nav'>
				<a class='home hover-effect tooltip-bottom'></a>
				<a class='add hover-effect tooltip-bottom'></a>				
				<input type='text'>
				<a class='search hover-effect tooltip-bottom'></a>
			</div>
			<div id='status'></div>			
			<div id='stats'>
				<div id='download'>
					<div id='download-progress'></div>
					<div id='download-text'></div>
				</div>
				<div id='upload'>					
				</div>
				<div id='peers' class='hover-effect'></div>			
			</div>			
			<div id='viewers'>
				<div id='auto'></div>
				<div id='list'></div>
			</div>			
			<div id='link-share' class='link-box'>
				<span class='label'>Share:</span>
				<input type='text'>
				<a class='link-copy'></a>
			</div>			
			<div id='link-embed' class='link-box'>
				<span class='label'>Embed HTML:</span>
				<input type='text'>
				<a class='link-copy'></a>
			</div>			
			<div id='link-magnet' class='link-box'>
				<span class='label'>Magnet link:</span>
				<input type='text'>
				<a class='link-copy'></a>
			</div>						
			<div id='files'></div>
			<div id='thanks'>
				search-id.org <span id='version'></span> by <a class='hover-effect' target='_blank' href='https://twitter.com/Clodo76'>Clodo</a>
				<br>
				Frontend powered by
				<a id='webtorrent' class='hover-effect tooltip-bottom' data-tooltip='It rocks!' target='_blank' href='https://webtorrent.io'></a>				
			</div>
		</div>
		<div id='menu'></div>
		<div id='play'></div>
		<div id='viewer'></div>
